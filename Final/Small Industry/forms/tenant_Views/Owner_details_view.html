<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="../images/cvirms_logo.png">
    <link rel="shortcut icon" href="images/cvirms_logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Details View Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .table-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .table{
        font-weight: bolder;
            font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <h2 align="center">Owner Details View </h2><br><br>
    <table class="table">
     
      <tbody>
        <tr>
          <td>Owner Name</td>
          <td><input type="text"  ></td>
        </tr>
        <tr>
          <td>Manager Name</td>
          <td><input type="text"  ></td>
        </tr>
        <tr>
          <td>Contact Number</td>
          <td><input type="tel"  ></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><input type="text"  ></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input type="text"  ></td>
          </tr>
        <tr>
          <td>Shop Act / License No.</td>
          <td><input type="text"  ></td>
        </tr>
        <tr>
          <td>Document Type</td>
          <td><select class="form-control" id="managerDocumentType" name="managerDocumentType">
            <option value="passport">Passport</option>
            <option value="driverLicense">Driver's License</option>
            <option value="idCard">ID Card</option>
          </select></td>
        </tr>
        <tr>
          <td>Upload Photo Id</td>
          <td><input type="file"  ></td>
        </tr>
        <tr>
          <td>Document ID Number</td>
          <td><input type="text"  ></td>
        </tr>
        <tr>
          <td>Contact Number</td>
          <td><input type="tel"  ></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email"  ></td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary">Update Profile</button>
  </div>
</body>
</html>
