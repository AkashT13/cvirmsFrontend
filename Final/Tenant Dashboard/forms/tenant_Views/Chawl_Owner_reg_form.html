<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="../images/cvirms_logo.png">
    <link rel="shortcut icon" href="images/cvirms_logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chawal Owner Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .form-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .form-group {
        font-weight: bolder;
            font-size: 20px;
      margin-bottom: 20px;
    }
    
  </style>
</head>
<body>
  <div class="form-container">
    <h2 align="center">Chawal Owner Registration Form</h2><br><br>
    <form>
      <div class="form-group">
        <label for="buildingName">Name of Building:</label>
        <input type="text" class="form-control" id="buildingName" name="buildingName" >
      </div>
      <div class="form-group">
        <label for="propertyOwnerName">Name of Property Owner:</label>
        <input type="text" class="form-control" id="propertyOwnerName" name="propertyOwnerName" required>
      </div>
      <div class="form-group">
        <label for="propertyOwnerContact">Contact Number:</label>
        <input type="tel" class="form-control" id="propertyOwnerContact" name="propertyOwnerContact" required>
      </div>
      <div class="form-group">
        <div class="form-group">
            <label for="address">Address:</label>
        <div class="d-flex">
          <input type="text" class="form-control me-2" id="addressHouseNo" name="addressHouseNo" placeholder="House No" required>
          <input type="text" class="form-control me-2" id="addressStreet" name="addressStreet" placeholder="Street" required>
          <input type="text" class="form-control" id="addressPincode" name="addressPincode" placeholder="Pincode" required>
        </div>
          </div>
          
          
      </div>
      
      <h3 >Manager Name</h3>
      <div class="row">
        <div class="col-md-2 form-group">
          <label>Title:</label>
          <select name="managerTitle" class="form-control">
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Miss">Miss</option>
          </select>
        </div>
        <div class="col-md-3 form-group">
          <label>First Name:</label>
          <input type="text" class="form-control" name="managerFirstName" required>
        </div>
        <div class="col-md-3 form-group">
          <label>Middle Name:</label>
          <input type="text" class="form-control" name="managerMiddleName">
        </div>
        <div class="col-md-4 form-group">
          <label>Last Name:</label>
          <input type="text" class="form-control" name="managerLastName" required>
        </div>
      </div>
      <div class="form-group">
        <label for="managerContact">Manager Contact Number:</label>
        <input type="tel" class="form-control" id="managerContact" name="managerContact" required>
      </div>
      <div class="form-group">
        <label for="managerPhoto">Photo Of Owner/Manager:</label>
        <input type="file" class="form-control" id="managerPhoto" name="managerPhoto">
      </div>
      <div class="form-group">
        <label for="managerDocumentType">Document Type:</label>
        <select class="form-control" id="managerDocumentType" name="managerDocumentType">
          <option value="passport">Passport</option>
          <option value="driverLicense">Driver's License</option>
          <option value="idCard">ID Card</option>
        </select>
      </div>
      <div class="form-group">
        <label for="managerDocumentId">Document ID Number:</label>
        <input type="text" class="form-control" id="managerDocumentId" name="managerDocumentId" required>
      </div>
     
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
