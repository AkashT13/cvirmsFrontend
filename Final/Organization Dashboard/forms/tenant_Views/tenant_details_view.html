<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="../images/cvirms_logo.png">
    <link rel="shortcut icon" href="images/cvirms_logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenant Details Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .form-group {
        
      margin-bottom: 20px;
    }
    .table{
        font-weight: bolder;
            font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 align="center">Tenant Details View</h2><br><br>
    <form>
      <table class="table">
       
       
          <td> Name:</td>
          <td><input type="text" class="form-control" placeholder=" Name"></td>
        </tr>
        <tr>
          <td>Contact Number:</td>
          <td><input type="tel" class="form-control" placeholder="Contact Number" required></td>
        </tr>
        <tr>
          <td>Address:</td>
          <td><textarea class="form-control" placeholder="Address" rows="3" required></textarea></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <select class="form-select" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Pincode:</td>
          <td><input type="text" class="form-control" placeholder="Pincode" required></td>
        </tr>
        <tr>
          <td>Document Type:</td>
          <td>
            <select class="form-select" name="documentType">
              <option value="passport">Passport</option>
              <option value="driverLicense">Driver's License</option>
              <option value="idCard">ID Card</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Document ID:</td>
          <td><input type="text" class="form-control" placeholder="Document ID" required></td>
        </tr>
        <tr>
          <td>Photo ID:</td>
          <td><input type="file" class="form-control" name="photoId"></td>
        </tr>
        <tr>
          <td>Check-in Time:</td>
          <td><input type="datetime-local" class="form-control" name="checkInTime" required></td>
        </tr>
        <tr>
          <td>Remark:</td>
          <td><textarea class="form-control" placeholder="Remark" rows="3"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="submit" class="btn btn-primary">Update</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
